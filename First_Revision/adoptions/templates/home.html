{% extends "base.html" %}
{% block content %}
<div>
{% for pet in pets %}
    <div class="petname">
        <a href="{% url 'pet_detail' pet.id %}">
        <h3><span title="{{ pet.description }}">{{ pet.name|capfirst }}</span></h3>
        </a>
        <p>Species: {{ pet.species }}</p>
        {% if pet.breed %}
        <p>Breed: {{ pet.breed }}</p>
        {% endif %}
        <p class="hidden">Description: {{ pet.description }}</p>
    </div>
{% endfor %}
</div>
{% endblock %}
